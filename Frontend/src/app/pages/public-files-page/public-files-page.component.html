<mat-card class="mt-4 p-5">
  <h2>Публічні файли</h2>
  <div class="flex items-center w-full">
  </div>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <div class="mb-2">
    <app-search-bar (filesStateChanged)="onSearchPerformed($event)"></app-search-bar>
  </div>
  <app-control-bar class="mb-1" [files]="files" [showDeleteButton]="false"></app-control-bar>
  <app-file-list [files]="files"></app-file-list>
</mat-card>

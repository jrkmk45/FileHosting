<mat-card class="zxc">
  <div class="container">
    <div class="list-container">
      <div *ngIf="isLoading" class="m-auto"><mat-spinner></mat-spinner></div>
      <div *ngFor="let file of files" class="file-card">
        <app-list-file (selectionUpdated)="onSelectionUpdated($event)" [file]="file"></app-list-file>
      </div>
    </div>
  </div>
</mat-card>

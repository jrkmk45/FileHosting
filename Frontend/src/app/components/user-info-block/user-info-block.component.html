<div>
  <div class="flex">
    <div class="avatar-container">
      <app-user-avatar 
        [rounded]="true"
        [avatarLink]="user?.profilePicture">
      </app-user-avatar>
    </div>
    <div *ngIf="showAvatar" class="flex flex-col mt-0.5 ml-1">
      <div class="user-name">{{user?.userName}}</div>
    </div>
  </div>
</div>
